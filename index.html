<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="book.png">
    <title>Two Poems</title>
</head>

<body>

<div class="container">
    <img src="book.png" width="50px">
    
    <h2>Change</h2>

<p id="demo" onclick="myFunction()">Before you realize
    <br> change happens around you.
    <br> Such is life it seems.</p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "But it is okay. <br>Change is a constant.<br>Embrace the unknown.";
}
</script>

</div>

</body>
</html>
